<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Bar Chart</title>
    <script src="../../lib/d3/d3.js"></script>
</head>
<body>
<p>click</p>
<script>


    var genDataset = function (count) {
        var dataset = [];
        for (var i = 0; i < count; i += 1) {
            dataset.push(Math.floor(Math.random() * 30));
        }
        return dataset;
    };

    var dataset = genDataset(20);
    var w = 600, h = 250;
    var xScale = d3.scale.ordinal()
            .domain(d3.range(dataset.length))
            .rangeRoundBands([0, w], 0.05);

    var yScale = d3.scale.linear()
            .domain([0, d3.max(dataset, function (d) {
                return d;
            })])
            .range([0, h]);

    var svg = d3.select('body').append('svg')
            .attr('width', w)
            .attr('height', h);

    svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            .attr('x', function (d, i) {
                return xScale(i);
            })
            .attr('y', function (d) {
                return h - yScale(d);
            })
            .attr('width', xScale.rangeBand())
            .attr('height', function (d) {
                return yScale(d);
            })
            .attr('fill', 'teal');

    svg.selectAll('text')
            .data(dataset)
            .enter()
            .append('text')
            .attr('x', function (d, i) {
                return xScale(i) + xScale.rangeBand() / 2;
            })
            .attr('y', function (d) {
                return h - yScale(d) + 14;
            })
            .attr('text-anchor', 'middle')
            .attr('font-family', 'sans-serif')
            .attr('font-size', '11px')
            .attr('fill', 'white')
            .text(function (d) {
                return d;
            });

    d3.select('p')
            .on('click', function () {
                var dataset = genDataset(20);

                yScale.domain([0, d3.max(dataset, function (d) {
                    return d;
                })]);

                svg.selectAll('rect')
                        .data(dataset)
                        .transition()
                        .duration(1000)
                        .attr('y', function (d) {
                            return h - yScale(d);
                        })
                        .attr('height', function (d) {
                            return yScale(d);
                        });

                svg.selectAll('text')
                        .data(dataset)
                        .transition()
                        .duration(5000)
                        .attr('x', function (d, i) {
                            console.log(i);
                            return xScale(i) + xScale.rangeBand() / 2;
                        })
                        .attr('y', function (d) {
                            return h - yScale(d) + 14;
                        })
                        .text(function (d) {
                            return d;
                        });
            });

</script>
</body>
</html>
